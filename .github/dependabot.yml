version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"
        update-types: "security"
    groups:
      dev-dependencies:
        patterns:
          - ".*"

  - package-ecosystem: "gomod"
    directories:
      - "/contrib/charts/dragonfly"
      - "/tools/replay"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"
        update-types: "security"
    groups:
      dev-dependencies:
        patterns:
          - ".*"

  - package-ecosystem: "pip"
    directories:
      - "/tests/dragonfly"
      - "/tools"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"
        update-types: "security"
    groups:
      dev-dependencies:
        patterns:
          - ".*"
